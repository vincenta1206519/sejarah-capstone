<!doctype html>
<html lang="en">
  <head>
    <title>Testing Authentication</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="text-center">Wawasan Capstone Login</h1>

    <br>
    <br>

    <form class="mx-3">
      <div class="form-group">
        <label for="exampleInputIP">Server IP</label>
        <input type="text" class="form-control" id="exampleInputIP" placeholder="Enter your IP">
      </div>

      <div class="form-group">
        <label for="exampleInputPort">Port</label>
        <input type="number" class="form-control" id="exampleInputPort" placeholder="Enter your port">
      </div>
      <button type="button" class="btn btn-primary" onclick="saveAndRedirect()">Connect</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      function saveAndRedirect() {
        var ip = document.getElementById('exampleInputIP').value;
        var port = document.getElementById('exampleInputPort').value;

        // Save the IP and port in local storage or send them to the server if needed
        // Example: You can save the values in local storage
        localStorage.setItem('sqlIP', ip);
        localStorage.setItem('sqlPort', port);

        // Redirect to the login page
        window.location.href = 'login.html';
      }
    </script>
  </body>
</html>

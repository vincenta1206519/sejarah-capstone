<!doctype html>
<html lang="en">
  <head>
    <title>Testing Authentication</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="text-center">Wawasan Capstone Login</h1>

    <br>
    <br>

    <form class="mx-3" id="loginForm">
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter your Username">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Connect</button>
    </form>

    <div id="result" class="mt-3 text-center"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var username = document.getElementById('exampleInputUsername').value;
  var password = document.getElementById('exampleInputPassword').value;

  // Make an API call to authenticate the user
  fetch('/api/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username: username, password: password })
  })
  .then(function(response) {
    return response.json();
  })
  .then(function(data) {
    var resultDiv = document.getElementById('result');
    if (data.connected) {
      // Connected
      resultDiv.innerHTML = '<p class="text-success">Connected</p>';
    } else {
      // Not Connected
      resultDiv.innerHTML = '<p class="text-danger">Not Connected</p>';
    }
  })
  .catch(function(error) {
    console.log('Error:', error);
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '<p class="text-danger">An error occurred</p>';
  });
});
</script>
